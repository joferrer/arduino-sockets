<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="cat.css">
    <title>Sockets test</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
        integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <dialog id="agregadofallo-dialog" closedby="any">
            <div class="flex flex-col items-center justify-center p-4 bg-red-500 text-white rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold">Error</h2>
                <p class="mt-2">No se pudo agregar la hora.</p>
                <form method="dialog">
                    <button id="close-agregadofallo-dialog" class="mt-4 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar</button>
                </form>
                
            </div>
        </dialog>

    <div class="flex items-center justify-center h-screen bg-gray-900">
        <div class="relative bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full text-white">
            <div class="absolute -top-34 flex justify-center items-center right-0">
                <div class="container">
                    <div class="shadow"></div>
                    <div class="cat">
                        <div class="ear"></div>
                        <div class="eye"></div>
                        <div class="mouth"></div>
                        <div class="nose"></div>
                        <div class="tail"></div>
                        <div class="body"></div>
                        <div class="bubble"></div>
                    </div>
                </div>
            </div>

            <h2 class="text-2xl font-semibold mb-4 text-center">Â¡Programa tu comedero!</h2>
            <p class="text-gray-700 mb-4"></p>
            <form action="" class="flex flex-row w-full">

                <div class="w-full">
                    <div class="relative">
                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="time" id="time"
                            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            min="09:00" max="18:00" value="00:00" required />
                    </div>
                </div>


            </form>
            <div id="horas-container" class="mt-5">
                    
            </div>
            <div class="flex justify-end">
                <button id="btn-guardar" disabled class="disabled:bg-gray-400 bg-[#f19b1a] text-white px-4 py-2 rounded hover:bg-[#f19b1a]/90 mt-5">Guardar</button>

            </div>
        </div>

    </div>
    <script src="./script.js"></script>
    <script>
        const socket = io('https://arduino-sockets-production.up.railway.app', {
            path: "/io"
        });
        // const socket = io('http://localhost:3000',{
        //     path:"/io"
        // });

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('io:message', 'Hello from client');
            socket.on('message', (msg) => {
                console.log(msg);
            });
        });
    </script>
</body>

</html>
