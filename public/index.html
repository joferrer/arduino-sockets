        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="flex items-center justify-center h-screen bg-gray-900">
        <div class="relative mx-1 bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full text-white">
            <div class="absolute -top-34 flex justify-center items-center right-0">
                <div class="container">
                    <div class="shadow"></div>
                    <div class="cat">
                        <div class="ear"></div>
                        <div class="eye"></div>
                        <div class="mouth"></div>
                        <div class="nose"></div>
                        <div class="tail"></div>
                        <div class="body"></div>
                        <div class="bubble"></div>
                    </div>
                </div>
            </div>

            <h2 class="text-2xl font-semibold mb-4 text-center">¡Programa tu comedero!</h2>
            <p class="text-gray-700 mb-4"></p>
            <form action="" id="formulario" class="flex flex-row w-full">

                <div class="w-full">
                    <div class="relative">
                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="time" id="time"
                            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="00:00" required />
                    </div>
                </div>

                <div>
                    <button 
                    id="btn-agregar" type="submit"
                        disabled
                        class="disabled:text-gray-400 text-[#f19b1a] hover:text-white px-4 py-2 rounded hover:bg-[#f19b1a]/90 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" id="btn-svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-arrow-right">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="12 5 19 12 12 19" />
                          </svg>
                          
                    </button>
                </div>
            </form>
            <div id="horas-container" class="mt-5 flex gap-2 flex-wrap">

            </div>
            <div id="feedback-container" class="mt-5">
                <p id="feedback" class="text-sm"></p>
                
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
    <script>
        const socket = io('https://arduino-sockets-production.up.railway.app', {
            path: "/io"
        });
        // const socket = io('http://localhost:3000',{
        //     path:"/io"
        // });

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('io:message', 'Hello from client');
            socket.on('message', (msg) => {
                console.log(msg);
            });
        });
    </script>
